    <script>
    // application module
    var myApp = angular.module("myApp", []);
    myApp.config(
            function($routeProvider) {

                // mapping routes to render "Actions" not templates.
                $routeProvider
                        .when(
                        "/home", {
                            action: "home.default"
                        }
                )
                        .when(
                        "/about", {
                            action: "about"
                        }
                )
                        .when(
                        "/buy", {
                            action: "buy"
                        }
                )

                        .when(
                        "/contact", {
                            action: "contact"
                        }
                )
                        .otherwise({
                            redirectTo: "/dashboard"
                        });

            }
    );



    myApp.controller("appController",function($scope, $route, $routeParams)
            {

                render = function() {

                    // Pull the "action" value out of the
                    // currently selected route.
                    var renderAction = $route.current.action;
                    // updates the render path so that
                    // we can start conditionally rendering parts
                    // of the page.
                    var renderPath = renderAction.split(".");
                    // Reset the booleans used to set the class
                    // for the navigation.
                    var isHome = (renderPath[0] == "home");
                    var isAbout = (renderPath[0] == "about");
                    var isContact = (renderPath[0] == "contact");
                    var isBuy = (renderPath[0] == "buy");

                    // Store the values in the model.
                    $scope.renderAction = renderAction;
                    $scope.renderPath = renderPath;
                    $scope.isHome = isHome;
                    $scope.isAbout = isAbout;
                    $scope.isBuy = isBuy;
                    $scope.isContact = isContact;

                };

                // Listen for changes to the Route. When the route
                // changes, set the renderAction model value

                $scope.$on("$routeChangeSuccess", function($currentRoute, $previousRoute) {
                            // Update the rendering.
                            render();
                        }
                );
            }
    );
</script>
